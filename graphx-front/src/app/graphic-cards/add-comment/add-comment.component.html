<form (ngSubmit)="onSubmit()" novalidate #commentForm="ngForm">
    <div class="form-group row">
        <div class="col-12">
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author" placeholder="Name" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12">
          <input type="text" class="form-control" id="text" name="text" [(ngModel)]="text" placeholder="Comment" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="commentForm.form.invalid">Submit</button>
</form>
